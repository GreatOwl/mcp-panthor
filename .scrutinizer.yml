checks:
    php: true

filter:
    excluded_paths:
        - testing/*

build:
    dependencies:
        before:
            - 'sudo apt-get update'
            - 'sudo apt-get install make build-essential automake php5-dev php-pear'
            - 'git clone git://github.com/jedisct1/libsodium.git'
            - 'cd libsodium'
            - 'git checkout 1.0.4'
            - './autogen.sh'
            - './configure && make check'
            - 'sudo make install'
            - 'cd ..'
            - 'pecl install libsodium'
